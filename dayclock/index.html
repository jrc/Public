<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Day Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
    <link rel="manifest" href="manifest.json">
    <script src="moment-2.30.1.min.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="box top" id="top">
            <div class="text-large weekday" id="weekday"></div>
            <div class="text-medium date" id="date"></div>
        </div>
        <div class="box middle" id="middle">
            <div class="text-xlarge partofdayIcon" id="partofdayIcon"></div>
            <div class="text-xlarge text-bold partofday" id="partofday"></div>
            <div class="text-large" id="time"></div>
        </div>
        <div class="box bottom" id="bottom">
            <div class="text-medium" id="announcement"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
